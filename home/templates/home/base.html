{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'home/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'home/metisMenu/dist/metisMenu.min.css' %}" rel="stylesheet">
    <link href="{% static 'home/css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="{% static 'home/css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'home/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'home/datatables/media/css/dataTables.bootstrap.css' %}" rel="stylesheet" type="text/css">


    <script src="{% static 'home/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'home/jquery-validation/dist/jquery.validate.js' %}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="/"><i class="fa fa-home"></i> Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</div>

<script src="{% static 'home/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'home/metisMenu/dist/metisMenu.min.js' %}"></script>
<script src="{% static 'home/js/sb-admin-2.js' %}"></script>
<script src="{% static 'home/datatables/media/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'home/datatables/media/js/dataTables.bootstrap.js' %}"></script>
</body>

</html>
